<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tag</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            display: inline-block;
            padding: 10px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .buttons:hover {
            background-color: #5563c1;
        }

        form {
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #f44336;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #d32f2f;
        }

        .action-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #667eea;
        }

        .action-link:hover {
            text-decoration: underline;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .messages li {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <div class="container">
        <h1>Are you sure you want to delete "{{ tags.name }}"?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>

        <a href="{% url 'home:tag_list' %}" class="action-link">Cancel</a>
    </div>

</body>
</html>
